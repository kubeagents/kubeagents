version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kubeagents-postgres
    environment:
      POSTGRES_DB: kubeagents
      POSTGRES_USER: kubeagents
      POSTGRES_PASSWORD: kubeagents
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubeagents"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
